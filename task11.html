<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="box static">Static Positioning</div>
    <div class="box relative">Relative Positioning</div>
    <div class="box absolute">Absolute Positioning</div>
    <div class="box fixed">Fixed Positioning</div>
    <div class="container">
        <div class="box sticky">Sticky Positioning (Scroll to see effect)</div>
        <div class="scroll-content">Scrollable Content</div>
    </div>
</body>
</html>
